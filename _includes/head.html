<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .no-transition * {
      transition: none !important;
    }
  </style>
<script>
    (function() {
      var D = document;
      var H = D.documentElement;
      
      H.classList.add('no-transition');
      try {
        var theme = localStorage.getItem('theme');
        var initialTheme = 'light';
        if (theme) {
          initialTheme = theme;
        } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
          initialTheme = 'dark';
        }
        H.setAttribute('data-theme', initialTheme);
      } catch (e) {
        console.error('Error applying theme:', e);
      }
      
      window.addEventListener('load', function() {
        requestAnimationFrame(function() {
          H.classList.remove('no-transition');
        });
      });
    })();
  </script>

  <link rel="preload" href="https://fonts.gstatic.com/s/opensans/v27/memSYaGs126MiZpBA-UvWbX2vVnXBbObj2OVZyOOSr4dVJWUgsjZ0B4gaVI.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preconnect" href="https://maxcdn.bootstrapcdn.com">
  <link rel="preload" href="/css/main.css?{{site.time | date: '%s'}}" as="style">
  <link rel="preload" href="/assets/third_party/js/highlight.min.js" as="script">
  <script src="https://kit.fontawesome.com/628b2e372a.js" crossorigin="anonymous"></script>
  
  <link rel="shortcut icon" href="/favicon.ico">
  <!-- helpers to render link content on external websites -->
  <title>{{ page.title }}</title>
  {% if page.description != null %}
    {% assign desc = page.description %}
  {% else %}
    {% assign desc = page.excerpt | strip_html | strip_newlines %}
  {% endif %}
  <meta name="description" content="{{ desc }}" >
  {% if page.image != null %}
    {% assign image = page.image %}
  {% else %}
    {% assign image = site.image %}
  {% endif %}
  <!-- google plus -->
  <meta itemprop="name" content="{{ page.title }}">
  <meta itemprop="description" content="{{ desc }}">
  <meta itemprop="image" content="{{ image }}">
  <!-- twitter summary card -->
  <meta name="twitter:card" content="summary" >
  <meta name="twitter:site" content="@emvar" >
  <meta name="twitter:title" content="{{ page.title }}" >
  <meta name="twitter:description" content="{{ desc }}" >
  <meta name="twitter:creator" content="@emvar">
  <meta name="twitter:image:src" content="{{ image }}">
  <!-- facebook and linkedin -->
  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:description" content="{{ desc }}">
  <meta property="og:type" content="website">
  <meta property="og:locale" content="en_US">
  <meta property="og:url" content="{{ site.production_url }}{{ page.url }}">
  <meta property="og:image" content="{{ image }}" />

  <link href="/rss.xml" rel="alternate" type="application/rss+xml" title="emilvarga.com">
  <link rel="stylesheet" type="text/css" href="/css/main.css?{{site.time | date: '%s'}}">
  <script src="/assets/third_party/js/highlight.min.js"></script>
  <!-- Apply theme immediately to prevent FOUC -->
  <script>
    (function() {
      var D = document;
      var H = D.documentElement;
      var theme = localStorage.getItem('theme');
      var initialTheme = 'light';
      if (theme) {
        initialTheme = theme;
      } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
        initialTheme = 'dark';
      }
      H.setAttribute('data-theme', initialTheme);
    })();
  </script>
</head>
