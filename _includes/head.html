<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/favicon.ico">
  <!-- helpers to render link content on external websites -->
  <title>{{ page.title }}</title>
  {% if page.description != null %}
    {% assign desc = page.description %}
  {% else %}
    {% assign desc = page.excerpt | strip_html | strip_newlines | truncate:156 %}
  {% endif %}
  <meta type="description" content="{{ desc }}" >
  <!-- google plus -->
  <meta itemprop="name" content="{{ page.title }}">
  <meta itemprop="description" content="{{ desc }}">
  <meta itemprop="image" content="{{ site.image }}">
  <!-- twitter summary card -->
  <meta name="twitter:card" content="summary" >
  <meta name="twitter:site" content="@emvar" >
  <meta name="twitter:title" content="{{ page.title }}" >
  <meta name="twitter:description" content="{{ desc }}" >
  <meta name="twitter:creator" content="@emvar">
  <meta name="twitter:image:src" content="{{ site.image }}">
  <!-- facebook and linkedin -->
  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:description" content="{{ desc }}">
  <meta property="og:type" content="website">
  <meta property="og:locale" content="en_US">
  <meta property="og:url" content="{{ site.production_url }}{{ page.url }}">
  <meta property="og:image" content="{{ site.image }}" />

  <link href="/rss.xml" rel="alternate" type="application/rss+xml" title="emilvarga.com">
  <link rel="stylesheet" type="text/css" href="/css/main.css">
  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css?family=Droid+Sans|Open+Sans" rel="stylesheet" type="text/css">
  <!-- icons -->
  <link rel="stylesheet" href="/assets/third_party/css/font-awesome.min.css" type="text/css">
  <!-- copyright icons -->
  <link rel="stylesheet" href="/assets/third_party/css/cc-icons.min.css" type="text/css">
  <!-- code highlights -->
  <link rel="stylesheet" href="/css/highlight.css" type="text/css">
  {% include google_analytics %}
</head>
