<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <link rel="shortcut icon" href="/favicon.ico">
  <title>{{ page.title }}</title>
  {% if page.description != null %}
    <meta type="description" content="{{ page.description }}" >
  {% else %}
    <meta type="description" content="{{ page.content | split:'<!--break-->' | first | strip_html | strip_newlines }}">
  {% endif %}
  <link href="/rss.xml" rel="alternate" type="application/rss+xml" title="emilvarga.com">
  <link rel="stylesheet" type="text/css" href="/css/main.css">
  <!-- fonts -->
  <link href='https://fonts.googleapis.com/css?family=Droid+Sans|Open+Sans' rel='stylesheet' type='text/css'>
  <!-- icons -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- copyright icons -->
  <link href="//cdnjs.cloudflare.com/ajax/libs/cc-icons/1.2.1/css/cc-icons.min.css" rel="stylesheet">
  <!-- code highlights -->
  <link rel="stylesheet" type="text/css" href="/css/highlight.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.2.0/highlight.min.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>
</head>
