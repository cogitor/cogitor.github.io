<div class="center">
  <picture>
    <source media="(max-width: 640px)" srcset="{{ site.baseurl }}/assets/{{include.name}}.webp, {{ site.baseurl }}/assets/{{include.name}}_large.webp 1.5x" type="image/webp">
    <source media="(max-width: 800px)" srcset="{{ site.baseurl }}/assets/{{include.name}}_large.webp, {{ site.baseurl }}/assets/{{include.name}}_xlarge.webp 2x" type="image/webp">
    <source srcset="{{ site.baseurl }}/assets/{{include.name}}_xlarge.webp" type="image/webp">
    <source media="(max-width: 640px)" srcset="{{ site.baseurl }}/assets/{{include.name}}.jpg, {{ site.baseurl }}/assets/{{include.name}}_large.jpg 1.5x" type="image/jpeg">
    <source media="(max-width: 800px)" srcset="{{ site.baseurl }}/assets/{{include.name}}_large.jpg, {{ site.baseurl }}/assets/{{include.name}}_xlarge.jpg 2x" type="image/jpeg">
    <source srcset="{{ site.baseurl }}/assets/{{include.name}}_xlarge.jpg" type="image/jpeg">
    <img src="{{ site.baseurl }}/assets/{{include.name}}.jpg" alt="{{include.alt}}">
  </picture>
</div>
